<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Instituto Selavie</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-3">
                <div class="position-sticky">
                    <div class="user-info">
                        <div class="user-email" id="userEmail"></div>
                        <button class="btn btn-outline-danger btn-sm w-100" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <img src="/img/logo-menu/LOGO-6.png" alt="Instituto Selavie" class="img-fluid mb-3">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#hero" data-bs-toggle="tab">
                                <i class="fas fa-home"></i> Hero
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about" data-bs-toggle="tab">
                                <i class="fas fa-info-circle"></i> Sobre
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services" data-bs-toggle="tab">
                                <i class="fas fa-briefcase-medical"></i> Serviços
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#testimonials" data-bs-toggle="tab">
                                <i class="fas fa-comments"></i> Depoimentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact" data-bs-toggle="tab">
                                <i class="fas fa-address-card"></i> Contato
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#social" data-bs-toggle="tab">
                                <i class="fas fa-share-alt"></i> Redes Sociais
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div id="saveStatus"></div>
                
                <div class="tab-content">
                    <!-- Hero Section -->
                    <div class="tab-pane fade show active" id="hero">
                        <h2>Seção Hero</h2>
                        <div class="card section-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="heroTitle">Título</label>
                                    <input type="text" class="form-control" id="heroTitle" name="heroTitle">
                                </div>
                                <div class="form-group">
                                    <label for="heroDescription">Descrição</label>
                                    <textarea class="form-control" id="heroDescription" name="heroDescription" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="heroButton">Texto do Botão</label>
                                    <input type="text" class="form-control" id="heroButton" name="heroButton">
                                </div>
                                <button class="btn btn-primary" onclick="saveHeroSection()">Salvar Hero</button>
                            </div>
                        </div>
                    </div>

                    <!-- About Section -->
                    <div class="tab-pane fade" id="about">
                        <h2>Seção Sobre</h2>
                        <div class="card section-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="aboutTitle">Título</label>
                                    <input type="text" class="form-control" id="aboutTitle" name="aboutTitle">
                                </div>
                                <div class="form-group">
                                    <label for="aboutParagraph1">Primeiro Parágrafo</label>
                                    <textarea class="form-control" id="aboutParagraph1" name="aboutParagraph1" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="aboutParagraph2">Segundo Parágrafo</label>
                                    <textarea class="form-control" id="aboutParagraph2" name="aboutParagraph2" rows="3"></textarea>
                                </div>
                                <button class="btn btn-primary" onclick="saveAboutSection()">Salvar Sobre</button>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Section -->
                    <div class="tab-pane fade" id="contact">
                        <h2>Informações de Contato</h2>
                        <div class="card section-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="contactTitle">Título da Seção</label>
                                    <input type="text" class="form-control" id="contactTitle" name="contactTitle">
                                </div>
                                <div class="form-group">
                                    <label for="contactAddress">Endereço</label>
                                    <input type="text" class="form-control" id="contactAddress" name="contactAddress">
                                    <label for="contactAddressIcon">Ícone</label>
                                    <input type="text" class="form-control" id="contactAddressIcon" name="contactAddressIcon">
                                </div>
                                <div class="form-group">
                                    <label for="contactPhone">Telefone</label>
                                    <input type="text" class="form-control" id="contactPhone" name="contactPhone">
                                    <label for="contactPhoneIcon">Ícone</label>
                                    <input type="text" class="form-control" id="contactPhoneIcon" name="contactPhoneIcon">
                                </div>
                                <div class="form-group">
                                    <label for="contactEmail">Email</label>
                                    <input type="email" class="form-control" id="contactEmail" name="contactEmail">
                                    <label for="contactEmailIcon">Ícone</label>
                                    <input type="text" class="form-control" id="contactEmailIcon" name="contactEmailIcon">
                                </div>
                                <div class="form-group">
                                    <label for="contactHours">Horário de Atendimento</label>
                                    <input type="text" class="form-control" id="contactHours" name="contactHours">
                                    <label for="contactHoursIcon">Ícone</label>
                                    <input type="text" class="form-control" id="contactHoursIcon" name="contactHoursIcon">
                                </div>
                                <button class="btn btn-primary" onclick="saveContactInfo()">Salvar Contato</button>
                            </div>
                        </div>
                    </div>

                    <!-- Social Media Section -->
                    <div class="tab-pane fade" id="social">
                        <h2>Redes Sociais</h2>
                        <div class="card section-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="socialFacebook">Facebook URL</label>
                                    <input type="url" class="form-control" id="socialFacebook" name="socialFacebook">
                                </div>
                                <div class="form-group">
                                    <label for="socialInstagram">Instagram URL</label>
                                    <input type="url" class="form-control" id="socialInstagram" name="socialInstagram">
                                </div>
                                <div class="form-group">
                                    <label for="socialYoutube">YouTube URL</label>
                                    <input type="url" class="form-control" id="socialYoutube" name="socialYoutube">
                                </div>
                                <div class="form-group">
                                    <label for="socialLinkedin">LinkedIn URL</label>
                                    <input type="url" class="form-control" id="socialLinkedin" name="socialLinkedin">
                                </div>
                                <button class="btn btn-primary" onclick="saveSocialLinks()">Salvar Redes Sociais</button>
                            </div>
                        </div>
                    </div>

                    <!-- Services Section -->
                    <div class="tab-pane fade" id="services">
                        <h2>Seção Serviços</h2>
                        <div class="card section-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="servicesTitle">Título da Seção</label>
                                    <input type="text" class="form-control" id="servicesTitle" name="servicesTitle">
                                </div>
                                <div class="form-group">
                                    <label for="servicesDescription">Descrição da Seção</label>
                                    <textarea class="form-control" id="servicesDescription" name="servicesDescription" rows="2"></textarea>
                                </div>

                                <hr>
                                <h4>Serviços</h4>

                                <!-- Serviço 1 -->
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5>Serviço 1</h5>
                                        <div class="form-group">
                                            <label for="serviceTitle0">Título</label>
                                            <input type="text" class="form-control" id="serviceTitle0" name="serviceTitle0">
                                        </div>
                                        <div class="form-group">
                                            <label for="serviceDescription0">Descrição</label>
                                            <textarea class="form-control" id="serviceDescription0" name="serviceDescription0" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="serviceLink0">Link</label>
                                            <input type="text" class="form-control" id="serviceLink0" name="serviceLink0">
                                        </div>
                                    </div>
                                </div>

                                <!-- Serviço 2 -->
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5>Serviço 2</h5>
                                        <div class="form-group">
                                            <label for="serviceTitle1">Título</label>
                                            <input type="text" class="form-control" id="serviceTitle1" name="serviceTitle1">
                                        </div>
                                        <div class="form-group">
                                            <label for="serviceDescription1">Descrição</label>
                                            <textarea class="form-control" id="serviceDescription1" name="serviceDescription1" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="serviceLink1">Link</label>
                                            <input type="text" class="form-control" id="serviceLink1" name="serviceLink1">
                                        </div>
                                    </div>
                                </div>

                                <!-- Serviço 3 -->
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5>Serviço 3</h5>
                                        <div class="form-group">
                                            <label for="serviceTitle2">Título</label>
                                            <input type="text" class="form-control" id="serviceTitle2" name="serviceTitle2">
                                        </div>
                                        <div class="form-group">
                                            <label for="serviceDescription2">Descrição</label>
                                            <textarea class="form-control" id="serviceDescription2" name="serviceDescription2" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="serviceLink2">Link</label>
                                            <input type="text" class="form-control" id="serviceLink2" name="serviceLink2">
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-primary" onclick="saveServicesSection()">Salvar Serviços</button>
                            </div>
                        </div>
                    </div>

                    <!-- Testimonials Section -->
                    <div class="tab-pane fade" id="testimonials">
                        <h2>Seção Depoimentos</h2>
                        <div class="card section-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="testimonialsTitle">Título da Seção</label>
                                    <input type="text" class="form-control" id="testimonialsTitle" name="testimonialsTitle">
                                </div>
                                <div class="form-group">
                                    <label for="testimonialsDescription">Descrição da Seção</label>
                                    <textarea class="form-control" id="testimonialsDescription" name="testimonialsDescription" rows="2"></textarea>
                                </div>

                                <hr>
                                <h4>Depoimentos</h4>

                                <!-- Depoimento 1 -->
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5>Depoimento 1</h5>
                                        <div class="form-group">
                                            <label for="testimonialText0">Depoimento</label>
                                            <textarea class="form-control" id="testimonialText0" name="testimonialText0" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="testimonialAuthor0">Autor</label>
                                            <input type="text" class="form-control" id="testimonialAuthor0" name="testimonialAuthor0">
                                        </div>
                                        <div class="form-group">
                                            <label for="testimonialRole0">Cargo/Função</label>
                                            <input type="text" class="form-control" id="testimonialRole0" name="testimonialRole0">
                                        </div>
                                    </div>
                                </div>

                                <!-- Depoimento 2 -->
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5>Depoimento 2</h5>
                                        <div class="form-group">
                                            <label for="testimonialText1">Depoimento</label>
                                            <textarea class="form-control" id="testimonialText1" name="testimonialText1" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="testimonialAuthor1">Autor</label>
                                            <input type="text" class="form-control" id="testimonialAuthor1" name="testimonialAuthor1">
                                        </div>
                                        <div class="form-group">
                                            <label for="testimonialRole1">Cargo/Função</label>
                                            <input type="text" class="form-control" id="testimonialRole1" name="testimonialRole1">
                                        </div>
                                    </div>
                                </div>

                                <!-- Depoimento 3 -->
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5>Depoimento 3</h5>
                                        <div class="form-group">
                                            <label for="testimonialText2">Depoimento</label>
                                            <textarea class="form-control" id="testimonialText2" name="testimonialText2" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="testimonialAuthor2">Autor</label>
                                            <input type="text" class="form-control" id="testimonialAuthor2" name="testimonialAuthor2">
                                        </div>
                                        <div class="form-group">
                                            <label for="testimonialRole2">Cargo/Função</label>
                                            <input type="text" class="form-control" id="testimonialRole2" name="testimonialRole2">
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-primary" onclick="saveTestimonialsSection()">Salvar Depoimentos</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/static/js/admin-auth.js"></script>
    <script src="/static/js/admin.js"></script>
    <script src="/static/js/admin-content.js"></script>
</body>
</html>
