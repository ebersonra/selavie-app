<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Instituto Selavie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
            opacity: 0.8;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            animation: progress 2s ease-in-out infinite;
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shootingStar 3s linear infinite;
        }

        /* Floating Thoughts */
        .thought {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            }
        }

        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(400%);
            }
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(1000px) translateY(1000px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p class="subtitle">Estamos preparando algo incrível para você!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Create shooting stars
        function createShootingStars() {
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        // Create floating thoughts
        function createThoughts() {
            for (let i = 0; i < 15; i++) {
                const thought = document.createElement('div');
                thought.className = 'thought';
                thought.style.left = Math.random() * window.innerWidth + 'px';
                thought.style.top = Math.random() * window.innerHeight + 'px';
                thought.style.animationDelay = Math.random() * 6 + 's';
                thought.style.width = Math.random() * 8 + 4 + 'px';
                thought.style.height = thought.style.width;
                document.body.appendChild(thought);
            }
        }

        // Initialize animations
        createShootingStars();
        createThoughts();

        // Recreate elements on window resize
        window.addEventListener('resize', () => {
            document.querySelectorAll('.shooting-star, .thought').forEach(el => el.remove());
            createShootingStars();
            createThoughts();
        });
    </script>
</body>
</html>
